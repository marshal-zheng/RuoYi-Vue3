name: RuoYi-Vue3 CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - master
  workflow_call:

jobs:
  build:
    name: 代码检查与构建
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: "🚀 检出代码"
        uses: actions/checkout@v4

      - name: "⚡ 安装 Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: "📦 安装依赖"
        run: npm ci

      - name: "🏗️ 构建项目（生产环境）"
        run: npm run build:prod

      - name: "📊 上传构建产物"
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
